<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <!-- <h3>Calc</h3>
      <h4>THEME</h4>
      <h5 class="one">1 2 3</h5> -->

      <main class="main">
        <div class="top-area">399,981</div>
        <section class="all">
          <div class="bottom-area">
            <div class="botton" id="7">7</div>
            <div class="botton" id="8">8</div>
            <div class="botton" id="9">9</div>
            <div class="botton-del" id="del">DEL</div>
            <div class="botton" id="4">4</div>
            <div class="botton" id="5">5</div>
            <div class="botton" id="6">6</div>
            <div class="botton" id="+">+</div>
            <div class="botton" id="1">1</div>
            <div class="botton" id="2">2</div>
            <div class="botton" id="3">3</div>
            <div class="botton" id="-">-</div>
            <div class="botton" id=".">.</div>
            <div class="botton" id="0">0</div>
            <div class="botton" id="/">/</div>
            <div class="botton" id="x">x</div>
          </div>
          <div class="big">
            <div class="botton-reset"><button>RESET</button></div>
            <div class="button-equal">=</div>
          </div>
        </section>
      </main>
    </main>
    <script src="./app.js"></script>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nasirudeen Ridwan</a>.
    </div>
  </body>
</html>
